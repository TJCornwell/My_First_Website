<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Clone</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="top-section">
        <din class="left-top">
            <a href="https://about.google/">About</a>
            <a href="https://store.google.com/">Store</a>
        </din>
        <div class="right-top">
            <a href="https://gmail.com/">Gmail</a>
            <a href="https://images.google.com/">Images</a>
            <img class="dot-png" src="images\2854151-200.png">
            <img class="pfp" src="images\Default_pfp.svg.png">
        </div>


    </div>

    <div class="middle-section">
        <img class="logo" src="images\google-logo-transparent.png">
        <form class="search-form">
            
            <div class="search-form-icons">
                <img class="search-icon" src="images\9349901.png">
                <label for="search">Search</label>
                <input type="text" name="search" id="search">
                <img class="mic-icon" src="images\download.png">
                <img class="cam-icon" src="images\2956744.png">
            </div>

            <div class="search-form-buttons">
                <button type="submit">Search</button>
                <button type="submit">I'm Feeling Lucky!</button>
            </div>
        </form>
    </div>

    <div class="bottom-section">
        <div class="left-bottom">
            <a>Advertising</a>
            <a>Business</a>
            <a>How searching works</a>
        </div>

        <div class="middle-bottom">
            <a>Our third decade of climate action: join us</a>
        </div>

        <div class="right-bottom">
            <a>Privacy</a>
            <a>Terms</a>
            <a>Settings</a>
        </div>
    </div>
</body>
</html>
